<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="login.component.css" />

<div class="login-wrapper">
  <div class="login-box">
    <h2>{{ isSignIn ? 'Login Form' : 'Sign Up Form' }}</h2>

    <!-- Login Form -->
    <form *ngIf="isSignIn" (ngSubmit)="onSignIn()" #signInForm="ngForm">
      <div class="input-group">
        <i class="fas fa-user icon"></i>
        <input
          type="text"
          name="username"
          placeholder="Username"
          [(ngModel)]="signInData.username"
          required
        />
      </div>
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input
          type="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="signInData.password"
          required
        />
      </div>
      <a href="#" class="forgot-link">Forgot password?</a>
      <button type="submit" [disabled]="signInForm.invalid">Login</button>
    </form>

    <!-- Signup Form -->
    <form *ngIf="!isSignIn" (ngSubmit)="onSignUp()" #signUpForm="ngForm">
      <div class="input-group">
        <i class="fas fa-user icon"></i>
        <input
          type="text"
          name="username"
          placeholder="Username"
          [(ngModel)]="signUpData.username"
          required
        />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input
          type="email"
          name="email"
          placeholder="Email"
          [(ngModel)]="signUpData.email"
          required
        />
      </div>
      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input
          type="password"
          name="passwordHash"
          placeholder="Password"
          [(ngModel)]="signUpData.passwordHash"
          required
        />
      </div>
      <div class="input-group">
        <i class="fas fa-user-tag icon"></i>
        <select
          name="role"
          [(ngModel)]="signUpData.role"
          required
          class="role-select"
        >
          <option [ngValue]="''" disabled>Select Role</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
    </form>

    <p class="footer-link">
      {{ isSignIn ? 'Not a member?' : 'Already a member?' }}
      <a href="#" (click)="toggleForm($event)">
        {{ isSignIn ? 'Sign up now' : 'Login here' }}
      </a>
    </p>
  </div>
</div>
